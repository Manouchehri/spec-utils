<doctype html>
<html>

   <body>
   <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <g id="graph0" class="graph" transform="scale(1 1) rotate(0) translate(4 383)" onscroll="change()">
      <title>g</title>
      <polygon fill="white" stroke="white" points="-4,4 -4,-383 280,-383 280,4 -4,4"/>
      <g id="clust1" class="cluster"><title>cluster_priority_legenda</title>
      <polygon fill="lightgrey" stroke="lightgrey" points="8,-8 8,-371 101,-371 101,-8 8,-8"/>
      <text text-anchor="middle" x="54.5" y="-355.8" font-family="Times,serif" font-size="14.00">Priority levels</text>
      </g>
      <g id="node1" class="node"><title>1</title>
      <polygon fill="lightcyan" stroke="black" points="80,-340 26,-340 26,-304 80,-304 80,-340"/>
      <text text-anchor="middle" x="53" y="-318.3" font-family="Times,serif" font-size="14.00">1</text>
      </g>
      <g id="node2" class="node"><title>2</title>
      <polygon fill="#9aff9a" stroke="black" points="80,-268 26,-268 26,-232 80,-232 80,-268"/>
      <text text-anchor="middle" x="53" y="-246.3" font-family="Times,serif" font-size="14.00">2</text>
      </g>
      <g id="node3" class="node"><title>3</title>
      <polygon fill="cornflowerblue" stroke="black" points="80,-196 26,-196 26,-160 80,-160 80,-196"/>
      <text text-anchor="middle" x="53" y="-174.3" font-family="Times,serif" font-size="14.00">3</text>
      </g>
      <g id="node4" class="node"><title>4</title>
      <polygon fill="#eeb422" stroke="black" points="80,-124 26,-124 26,-88 80,-88 80,-124"/>
      <text text-anchor="middle" x="53" y="-102.3" font-family="Times,serif" font-size="14.00">4</text>
      </g>
      <g id="node5" class="node"><title>5</title>
      <polygon fill="#7f7f7f" stroke="black" points="80,-52 26,-52 26,-16 80,-16 80,-52"/>
      <text text-anchor="middle" x="53" y="-30.3" font-family="Times,serif" font-size="14.00">5</text>
      </g>
      <g id="node6" class="node"><title>pdpr_get_new_init</title>
      <polygon fill="none" stroke="black" points="276.573,-314.544 276.573,-329.456 227.617,-340 158.383,-340 109.427,-329.456 109.427,-314.544 158.383,-304 227.617,-304 276.573,-314.544"/>
      <text text-anchor="middle" x="193" y="-318.3" font-family="Times,serif" font-size="14.00">pdpr_get_new_init</text>
      </g>
      </g>
   </svg>
   <script>
window.onload = function() {
   var c = 2;
   var g = document.getElementById("graph0");


   if (g.addEventListener) {
      g.addEventListener("mousewheel", change, false);
      g.addEventListener("DOMMouseScroll", change, false);
   } else g.attachEvent("onmousewheel", change);


   function change(e) {
      var e = window.event || e;
      if (c < 5) {
         var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
         c += delta * 0.1;
         g.setAttribute("transform", "scale(" + c + ") rotate(0) translate(4 383)");
      } else {
         c = 1;
         change();
      }
      return false;
   }
}
   </script>
   </body>

</html>
